career-profile:
    title: Bio
    summary: |
      Computer science PhD candidate and researcher at the [Paderborn University](https://cs.uni-paderborn.de/en/), Germany. 
      Research interests include network softwarization
      and optimization, cloud and edge computing, 5G and beyond, as well as
      machine learning, in particular reinforcement learning. 
      
      - 5+ years of experience in networking research and engineering
      - Project leader of own 2-year project from ideas to implementation (€ 100K grant)
      - Author of 20+ peer-reviewed [publications](publications) with 2 awards
      - Experienced collaborator in large interdisciplinary [projects](projects) with industry partners
      
      Always curious and eager to learn and to challenge myself. 
      Enjoy tackling difficult problems and finding creative solutions.

