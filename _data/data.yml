projects:
    title: Research and Innovation Projects
    intro:
    projects:
      - title: "Distributed and Robust Learning in 5G and Beyond"
        funding: Industry Research Project
        time: 2020 - 2021
        details: |
          Research project on machine learning for autonomous coordination in 5G and beyond.
          - Developing distributed and robust machine learning and deep reinforcement learning approaches for 5G networks and beyond
          - Collaborating with researchers from Huawei Munich
        technology: Machine Learning, Reinforcement Learning, 5G & Beyond, Cloud & Edge Computing, Python, TensorFlow, Ray RLlib, OpenAI Gym & Baselines
      - title: "RealVNF: Improved Coordination of Chained VNFs Under Realistic Conditions"
        link: https://realvnf.github.io/
        funding: Software Campus, BMBF
        funding_link: https://softwarecampus.de/en/
        time: 2018 - 2021
        details: |
          My own research project on self-learning network management through machine learning.
          - Planned, applied for, and received 100K grant to launch my own IT research project
          - Recruited and leading 4 student assistants & collaborating with researchers from Huawei
          - Combining networking and machine learning to tackle real-world problems
        technology: Leadership, Network Management, 5G & Beyond, Machine Learning, Reinforcement Learning, Tensorflow, Keras, OpenAI Gym, Python
      - title: "5GTANGO: 5G Development and Validation Platform for Global Industry-Specific Network Services and Apps"
        link: "https://5gtango.eu/"
        funding: European Project, 5GPPP Horzion 2020
        time: 2017 - 2020
        details: |
          Innovation action with 18 European partners from industry and academia.
          - Designed and developed cloud-native smart manufacturing scenario and deployed it on Kubernetes
          - Implemented various tools to simplify and accelerate 5G service development
        technology: 5G, IoT, NFV, Kubernetes, Docker, DevOps, Python
      - title: "OpenC2X: Open Source Experimental and Prototyping Platform Supporting ETSI ITS-G5"
        link: "https://www.ccs-labs.org/software/openc2x/"
        funding: Graduate Student Project
        time: 2015 - 2016
        details: |
          Design and development of a prototyping platform congestion control and messaging of an ETSI ITS vehicular networking stack.
          Publication and presentation of results and live demo at the 2016 IEEE Vehicular Networking Conference.
        technology: Vehicular Networking, C++, ZMQ Messaging, Linux
        
