  title: Personal Projects
  intro:
  projects:
    - title: "Personal Blog"
      link: https://stefanbschneider.github.io/blog/
      time: 2021
      details: |
        Personal blog for documenting things that I learned or want to learn. Mostly related to machine learning, networking, or technology in general.
      technology: GitHub Pages, fastpages, Jupyter, Google Analytics
  
    - title: "FeelYa: The app that gets you!"
      link: "https://github.com/stefanbschneider/feelya"
      time: 2020
      details: |
        Progressive Web App (PWA) to securely and easily track food, activities, and personal well being.
        Visualize tracked entries to understand what has a positive impact and what doesn't.
        Implemented with Django and Bootstrap. [Deployed on Heroku.](https://feelya-app.herokuapp.com/)
      technology: Python, Django, Bootstrap, Chart.js, PWA, Heroku, PostgreSQL, CI/CD, Google Analytics
    - title: "Ideally: Organize & Grow Your Ideas"
      link: "https://github.com/stefanbschneider/ideally"
      time: 2020
      details: |
        Progressive Web App (PWA) to keep track of new ideas, organize them with tags, and add notes.
        Implemented with Django and Bootstrap. Tested and deployed automatically on Heroku.
      technology: Python, Django, Bootstrap, PWA, Heroku, PostgreSQL, CI/CD, Google Analytics
    - title: "COVID-19: Daily Updates"
      link: "https://stefanbschneider.github.io/covid19/"
      time: 2020
      details: |
        Website with up-to-date information and data on the COVID-19 spread.
        Visualization and analysis of trends worldwide and, in particular, in Germany.
      technology: Python, Jupyter, Matplotlib, Pandas, Google Cloud, GitHub Pages, Google Analytics
