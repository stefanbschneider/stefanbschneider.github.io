career-profile:
    title: Bio
    summary: |
      Manuel Peuster holds a PhD in computer science from [Paderborn University](https://cs.uni-paderborn.de/en/), Germany. His research interests include network softwarization
      (NFV/SDN), 5G and next generation networks, Industrial Internet of things (IIoT), as well as
      benchmarking and performance prediction of distributed systems. He was involved in several publicly-founded [research and innovation projects](projects.html),
      like [SONATA-NFV](http://sonata-nfv.eu/) and [5GTANGO](https://5gtango.eu/). He is an active contributor to 
      [OpenSource MANO](https://osm.etsi.org/) and leads several open-source [projects](projects.html), such as [Containernet](https://containernet.github.io/).
      Manuel has (co-) authored and published more than [40 research papers](publications.html) in international journals and in peer-reviewed conferences and has 
      more than 15 years of experience as software developer in various areas.

      In his spare time he enjoys riding motorbikes and is an active volunteer firefighter 
      at the fire department of the city of [Paderborn](https://www.paderborn.de/microsite/feuerwehr/ehrenamt/loeschzuege/Loeschzug-Stadtheide.php) 
      as well as at the fire department of his hometown [Stadt Waldeck/Nieder-Werbe](http://www.feuerwehr-nieder-werbe.de/) where
      he also serves as president of the local [fire house's booster club](http://www.feuerwehr-nieder-werbe.de/page/view/static/vorstand).

